<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-4ohkPmAgFh3eDddlhPYy3MuyEy5gxyDvKq9VRf+ZpX9+X4ec9kP24jUJ5EweW70p"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="./img/favicon-papele-e-estilo.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./img/favicon-papele-e-estilo.ico"
      type="image/x-icon"
    />
    <title>Acabamento | Fita de Cetim</title>
  </head>
  <body>
    <!-- Init Menu  -->
    <div id="menu-placeholder">
      <script>
        // Carrega o menu
        document.addEventListener("DOMContentLoaded", function () {
          var menuPlaceholder = document.getElementById("menu-placeholder");
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "menu.html", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              menuPlaceholder.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        });
      </script>
    </div>
    <!-- End Menu -->

    <section>
      <div class="content">
        <h1>Fita de Cetim</h1>
      </div>
    </section>

    <!-- Init Footer -->
    <div id="footer-placeholder">
      <script>
        // Carrega o footer
        document.addEventListener("DOMContentLoaded", function () {
          var footerPlaceholder = document.getElementById("footer-placeholder");
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "footer.html", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              footerPlaceholder.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        });
      </script>
    </div>
    <!-- End Footer -->

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/21b95098dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
